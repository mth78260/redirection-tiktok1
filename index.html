  <title>Redirection</title>
  <script>
    // Détection TikTok
    const ua = navigator.userAgent.toLowerCase();
    const isIframe = window.self !== window.top;
    const blockApis = !window.openDatabase && !navigator.share;
    const isTikTok = ua.includes("tiktok") || ua.includes("com.ss.android.ugc") || isIframe || blockApis;

    if (!isTikTok) {
      // Redirige directement si ce n’est pas TikTok
      window.location.href = "https://t.me/+yOEXTSd298c3NTM0";
    }
  </script>
