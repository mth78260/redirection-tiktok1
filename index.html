<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accès à la planque</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background-image: url('https://i.postimg.cc/cJGVsbt4/IMG-6475.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.75), rgba(0,0,0,0.4));
      z-index: 1;
    }

    .container, .loading {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .container {
      padding-top: 60px;
    }

    h2 {
      font-size: 34px;
      font-weight: 700;
      padding: 12px 20px;
      display: inline-block;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .steps {
      display: inline-block;
      text-align: left;
      max-width: 340px;
      margin: 0 auto;
      font-size: 24px;
      font-weight: 600;
      line-height: 1.6;
    }

    .step {
      margin: 20px 0;
      padding: 12px 16px;
      border: 2px solid rgba(255,255,255,0.5);
      border-radius: 10px;
      background-color: rgba(0,0,0,0.4);
    }

    .arrow {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 44px;
      animation: arrowBounce 1.5s infinite;
      z-index: 3;
    }

    .arrow-label {
      position: absolute;
      top: 65px;
      right: 14px;
      font-size: 14px;
      font-weight: 600;
      background-color: rgba(0,0,0,0.6);
      padding: 6px 10px;
      border-radius: 6px;
      z-index: 3;
    }

    @keyframes arrowBounce {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-6px, -6px); }
    }

    /* Loader */
    .loading {
      display: none;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .spinner {
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top: 5px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 18px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <!-- Flèche et instructions -->
  <div class="arrow">↗️</div>
  <div class="arrow-label">Clique ici sur ⋯</div>

  <div class="container">
    <h2>POUR ACCÉDER À LA PLANQUE</h2>
    <div class="steps">
      <div class="step">1️⃣ Clique sur ⋯ en haut à droite</div>
      <div class="step">2️⃣ Puis sur <strong>"Ouvrir dans le navigateur"</strong></div>
    </div>
  </div>

  <!-- Affichage pour navigateur externe -->
  <div class="loading">
    <div class="spinner"></div>
    <div class="loading-text">Redirection en cours...</div>
  </div>

  <script>
    function isInTikTok() {
      const ua = navigator.userAgent.toLowerCase();
      const isIframe = window.self !== window.top;
      const blockApis = !window.openDatabase && !navigator.share;
      return ua.includes("tiktok") || ua.includes("com.ss.android.ugc") || isIframe || blockApis;
    }

    const inTikTok = isInTikTok();

    // Affichage conditionnel
    document.querySelector('.container').style.display = inTikTok ? 'block' : 'none';
    document.querySelector('.arrow').style.display = inTikTok ? 'block' : 'none';
    document.querySelector('.arrow-label').style.display = inTikTok ? 'block' : 'none';
    document.querySelector('.loading').style.display = inTikTok ? 'none' : 'flex';

    // Redirection après 2.05 secondes
    setTimeout(() => {
      if (!inTikTok) {
        window.location.href = "https://t.me/+yOEXTSd298c3NTM0";
      }
    }, 2050);
  </script>
</body>
</html>
