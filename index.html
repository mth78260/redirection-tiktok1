<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirection intelligente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px 20px;
    }
    .arrows {
      font-size: 40px;
      color: red;
      animation: bounce 1.5s infinite;
    }
    .step {
      font-size: 18px;
      margin-top: 20px;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="arrows">⬆️⬆️⬆️</div>
  <h2>Pour accéder au lien :</h2>
  <div class="step">1️⃣ Clique sur ⋯ en haut à droite</div>
  <div class="step">2️⃣ Puis sur <strong>"Ouvrir dans le navigateur"</strong></div>

  <script>
    function isInTikTok() {
      const ua = navigator.userAgent.toLowerCase();
      const isIframe = window.self !== window.top;
      const blockApis = !window.openDatabase && !navigator.share;
      return ua.includes("tiktok") || ua.includes("com.ss.android.ugc") || isIframe || blockApis;
    }

    // Rediriger seulement si on est sûr de ne PAS être dans TikTok
    setTimeout(() => {
      if (!isInTikTok()) {
        window.location.href = "https://t.me/+yOEXTSd298c3NTM0";
      }
    }, 800); // Laisse 0.8s pour que la page s'affiche d’abord
  </script>
</body>
</html>
