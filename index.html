<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accès à la planque</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background-image: url('https://i.postimg.cc/cJGVsbt4/IMG-6475.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.4));
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      padding-top: 60px;
      text-align: center;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .steps {
      display: inline-block;
      text-align: left;
      max-width: 320px;
      margin: 0 auto;
    }

    .step {
      font-size: 22px;
      margin: 14px 0;
    }

    /* Flèche animée */
    .arrow {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 40px;
      animation: bounce 1.2s infinite;
      z-index: 2;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0) rotate(-45deg); }
      50% { transform: translateY(-10px) rotate(-45deg); }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <!-- Flèche haut droite -->
  <div class="arrow">⬆️</div>

  <div class="container">
    <h2>Pour accéder à la planque :</h2>
    <div class="steps">
      <div class="step">1️⃣ Clique sur ⋯ en haut à droite</div>
      <div class="step">2️⃣ Puis sur <strong>"Ouvrir dans le navigateur"</strong></div>
    </div>
  </div>

  <script>
    function isInTikTok() {
      const ua = navigator.userAgent.toLowerCase();
      const isIframe = window.self !== window.top;
      const blockApis = !window.openDatabase && !navigator.share;
      return ua.includes("tiktok") || ua.includes("com.ss.android.ugc") || isIframe || blockApis;
    }

    setTimeout(() => {
      if (!isInTikTok()) {
        window.location.href = "https://t.me/+yOEXTSd298c3NTM0";
      }
    }, 2050); // redirection après 2,05 secondes
  </script>
</body>
</html>
