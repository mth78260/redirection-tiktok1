<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accès à la planque</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background-image: url('https://i.postimg.cc/cJGVsbt4/IMG-6475.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.75), rgba(0,0,0,0.4));
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      padding-top: 60px;
      text-align: center;
    }

    h2 {
      font-size: 34px;
      font-weight: 800;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
      margin-bottom: 40px;
      text-transform: uppercase;
    }

    .steps {
      display: inline-block;
      text-align: left;
      max-width: 340px;
      margin: 0 auto;
      font-size: 24px;
      font-weight: 600;
      line-height: 1.6;
    }

    .step {
      margin: 20px 0;
      padding: 12px 16px;
      border: 2px solid rgba(255,255,255,0.5);
      border-radius: 10px;
      background-color: rgba(0,0,0,0.4);
    }

    .tap-indicator {
      position: absolute;
      top: 18px;
      right: 18px;
      width: 40px;
      height: 40px;
      border: 3px solid white;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
      z-index: 3;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      70% {
        transform: scale(1.6);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="tap-indicator"></div>

  <div class="container">
    <h2>POUR ACCÉDER À LA PLANQUE</h2>
    <div class="steps">
      <div class="step">1️⃣ Clique sur ⋯ en haut à droite</div>
      <div class="step">2️⃣ Puis sur <strong>"Ouvrir dans le navigateur"</strong></div>
    </div>
  </div>

  <script>
    function isInTikTok() {
      const ua = navigator.userAgent.toLowerCase();
      const isIframe = window.self !== window.top;
      const blockApis = !window.openDatabase && !navigator.share;
      return ua.includes("tiktok") || ua.includes("com.ss.android.ugc") || isIframe || blockApis;
    }

    setTimeout(() => {
      if (!isInTikTok()) {
        window.location.href = "https://t.me/+yOEXTSd298c3NTM0";
      }
    }, 4000); // redirection après 4 secondes
  </script>
</body>
</html>
