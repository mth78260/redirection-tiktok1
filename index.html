<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ouvre dans le navigateur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px 20px;
      background-color: #fff;
    }
    .arrows {
      font-size: 40px;
      color: red;
      animation: bounce 1.5s infinite;
    }
    .step {
      font-size: 18px;
      margin-top: 20px;
    }
    .go {
      margin-top: 50px;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="arrows">⬆️⬆️⬆️</div>
  <h2>Pour accéder au lien :</h2>
  <div class="step">1️⃣ Clique sur ⋯ en haut à droite</div>
  <div class="step">2️⃣ Puis sur <strong>"Ouvrir dans le navigateur"</strong></div>

  <div id="button-container"></div>

  <script>
    // Teste une permission qui ne marche PAS dans TikTok
    function isBrowser() {
      return navigator.permissions
        .query({ name: 'geolocation' })
        .then(() => true)
        .catch(() => false);
    }

    isBrowser().then((ok) => {
      if (ok) {
        const container = document.getElementById("button-container");
        const btn = document.createElement("button");
        btn.innerText = "Continuer vers Telegram";
        btn.className = "go";
        btn.onclick = () => window.location.href = "https://t.me/+yOEXTSd298c3NTM0";
        container.appendChild(btn);
      }
    });
  </script>
</body>
</html>
