<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ouvrir dans le navigateur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px 20px;
      background-color: #fff;
    }
    .step {
      font-size: 18px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h2>Pour accéder au lien :</h2>
  <div class="step">1️⃣ Clique sur ⋯ en haut à droite</div>
  <div class="step">2️⃣ Puis sur <strong>"Ouvrir dans le navigateur"</strong></div>

  <script>
    function isInTikTok() {
      const ua = navigator.userAgent.toLowerCase();
      const isIframe = window.self !== window.top;
      const blockApis = !window.openDatabase && !navigator.share;
      return ua.includes("tiktok") || ua.includes("com.ss.android.ugc") || isIframe || blockApis;
    }

    // Redirection après 2.8 secondes si ce n’est PAS TikTok
    setTimeout(() => {
      if (!isInTikTok()) {
        window.location.href = "https://t.me/+yOEXTSd298c3NTM0";
      }
    }, 2800);
  </script>
</body>
</html>
