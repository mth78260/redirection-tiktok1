<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accès à la planque</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background-image: url('https://i.postimg.cc/cJGVsbt4/IMG-6475.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.4));
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      padding-top: 60px;
      text-align: center;
    }

    h2 {
      font-size: 36px;
      letter-spacing: 1px;
      font-weight: 600;
      margin-bottom: 40px;
      background: linear-gradient(to right, #ffffff, #dddddd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .steps {
      display: inline-block;
      text-align: left;
      max-width: 320px;
      margin: 0 auto;
    }

    .step {
      font-size: 22px;
      margin: 14px 0;
    }

    /* Flèche droite qui bouge vers le coin en haut à droite */
    .arrow {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 40px;
      transform: rotate(45deg);
      animation: arrowMove 1.2s infinite;
      z-index: 2;
    }

    @keyframes arrowMove {
      0%, 100% { transform: rotate(45deg) translate(0, 0); }
      50% { transform: rotate(45deg) translate(-5px, -5px); }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <!-- Flèche animée en haut à droite -->
  <div class="arrow">➡️</div>

  <div class="container">
    <h2>POUR ACCÉDER À LA PLANQUE</h2>
    <div class="steps">
      <div class="step">1️⃣ Clique sur ⋯ en haut à droite</div>
      <div class="step">2️⃣ Puis sur <strong>"Ouvrir dans le navigateur"</strong></div>
    </div>
  </div>

  <script>
    function isInTikTok() {
      const ua = navigator.userAgent.toLowerCase();
      const isIframe = window.self !== window.top;
      const blockApis = !window.openDatabase && !navigator.share;
      return ua.includes("tiktok") || ua.includes("com.ss.android.ugc") || isIframe || blockApis;
    }

    setTimeout(() => {
      if (!isInTikTok()) {
        window.location.href = "https://t.me/+yOEXTSd298c3NTM0";
      }
    }, 2050); // redirection après 2,05 secondes
  </script>
</body>
</html>
